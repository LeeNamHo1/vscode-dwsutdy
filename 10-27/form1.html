<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>   fomr1.html  </title>
</head>
<body>
  
    <div id="wrap">
        텍스트 입력: <input type="text" required  pattern="\d{3}">  <br>
        패스워드 입력 : <input type="password"> <br>
        이메일 : <input type="email">  <br>
        숫자입력 : <input type="number" min="10" max="50">  <br>
        날짜 : <input type="date">  <br>
        체크 : <input type="checkbox" name="fav">영화 <input type="checkbox" name="fav">게임  <br>
        선택 : <input type="radio" name="gen">여자 <input type="radio" name="gen">남자
        파일선택 :<input type="file">  <br>
        시간입력 : <input type="time"> <br>
        주 입력 : <input type="week">  <br>
        연도및 월 : <input type="month"> <br>
        url 입력 : <input type="url"> <br>
        전화번호 : <input type="tel"> <br>
        색상선택 : <input type="color">  <br>
        범위 : <input type="range" min="10" max="80" step="5">  <br>

    </div>

</body>
</html>
