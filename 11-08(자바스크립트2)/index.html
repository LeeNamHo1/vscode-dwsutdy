<body>
  
    <div id="user_box"> 
        <input type="number" id="user" placeholder=" 숫자 몇개?" min="1" max="3">
        <button onclick="print()">출력</button>
    </div>
    <div id="view">
    </div>
  


</body>

<script>

  var number = 1;

  function print(){
    var user = document.getElementById("user");
    if(user.value<1 || user.value>3){
      alert("1~3 중 하나를 입력하세요");
      return; // 함수를 종료
    }


    var out="user : ";
    for(var i=1 ; i<=user.value; i++){
        out += number +"  ";
        number++;
    }
    var view = document.getElementById("view");
    
    var p = document.createElement("p");
    var text = document.createTextNode( out );
    p.appendChild(text);
    view.appendChild(p);

    if(number >=31){
      alert("유저 패배");
      return;// 유저 패배이므로  컴퓨터는더이상 진행 할 필요없음
    }


    ///========== 컴퓨터  턴==========
    var com = Math.floor(Math.random() * 3) + 1;
    var out="com : ";
    for(var i=1; i<=com; i++){
      out += number +"   ";
      number++;
    }

    p = document.createElement("p");
    text = document.createTextNode( out );
    p.appendChild(text);
    view.appendChild(p);

    if( number >=31){
      alert("컴퓨터 패배 ");
      return;
    }

    user.value="";
    user.focus();
  }
