  function sub(){
    var num = document.getElementById("num").value;

    var out ="";

    for(var i=1; num>=i; i++){
      if( num%i == 0){ // % 나누기계산을 하며  결과값은 나머지값
          out += i+" , ";
      }
    }
    var res = document.getElementById("result1");
    res.innerHTML = out;


  }
