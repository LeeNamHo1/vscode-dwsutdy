<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>   join.html  </title>
<link rel="stylesheet" href="join.css">
</head>
<body>

    <div  id="wrap">
        
        <header class="header">
            <div class="logo">
                <img src="../../image/logo.png">
            </div>
            <nav class="nav">
                <ul class="gnb">
                    <li>원두</li>
                    <li>메뉴</li>
                    <li>유통제품</li>
                    <li>상품권</li>
                    <li>사회공헌</li>
                </ul>
            </nav>
        </header>  
        <article class="join_wrap">
            <section class="join_section">
                <div class="requisite">
                    
                    <div class="rqs_input">
                      <label for="userid">아이디</label>
                      <input type="text"  id="userid">
                      <button type="button" id="idchk">중복확인</button>
                    </div>
                    <div class="rqs_input">
                      <label for="userpw">비밀번호</label>
                      <input type="password"  id="userpw" placeholder="비밀번호는 숫자,영어,특수문자혼용 8자이상">
                    </div>
                    <div class="rqs_input">
                      <label for="repw">비밀번호확인</label>
                      <input type="password"  id="repw">
                    </div>
                    <div class="rqs_input">
                      <label for="userName">이름</label>
                      <input type="text"  id="userName">
                    </div>
                    <div class="rqs_input">
                      <label for="userEmail">이메일</label>
                      <input type="email"  id="userEmail">
                      @
                      <select id="domain">
                          <option value="naver.com">naver.com</option>
                          <option value="daum.net">daum.net</option>
                          <option value="google.com">google.com</option>
                          <option value="nate.com">nate.com</option>
                          <option value="yahoo.com">yahoo.com</option>
                      </select>
                    </div>
                    <div class="rqs_input">
                      <label for="userTel">연락처</label>
                      <input type="text"  id="userTel">
                    </div>

                </div>
                <div class="selective">
                    <div  class="addr">
                        <input type="text" id="postid">
                        <button type="button" id="postSearch">우편번호</button>
                        <br>
                        <input type="text" id="addr_basic">
                        <input type="text" id="addr_detail">
                    </div>
                    <fieldset>
                      <legend>관심주제</legend>
                      <input type="checkbox" class="interest">영화
                      <input type="checkbox" class="interest">게임
                      <input type="checkbox" class="interest">음악
                      <input type="checkbox" class="interest">웹툰
                      <input type="checkbox" class="interest">자동차
                      <input type="checkbox" class="interest">요리
                    </fieldset>

                    <div class="mail_receive">
                        <h4>메일을 수신 하시겠습니까?</h4>
                        <input type="radio" name="receive">예
                        <input type="radio" name="receive">아니오
                    </div>

                </div>
                
                <div class="join_bt">
                    <button>회원가입</button>
                </div>
            </section>
        </article>
    </div>

</body>
</html>
