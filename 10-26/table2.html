<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> table2.html  </title>
  <style>
    table tr td{
      height:30px;
      border:1px solid black;
      width:100px;
      background:violet;
    }
    .yellow{
      background:yellow;
    }
    .green{ background: lightgreen;}
    .blue{background:lightblue;}
  </style>
</head>
<body>
  <table>
      <tr>
        <td colspan="5" class="yellow"></td>
      </tr>
      <tr>
        <td colspan="4" class="green"></td> <td></td> 
      </tr>
      <tr>
        <td rowspan="4"  class="yellow"></td> <td></td><td></td><td></td><td></td> 
      </tr>
      <tr>
         <td colspan="4" class="green"></td>
      </tr>
      <tr>
        <td></td><td></td><td></td><td></td> 
      </tr>
      <tr>
         <td colspan="3" class="blue"></td> <td></td> 
      </tr>
  </table>
</body>
</html>
