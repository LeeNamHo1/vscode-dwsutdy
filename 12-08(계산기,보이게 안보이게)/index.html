<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="jyjbt">getout</button>
      <div id="jyj"> jyj 안보이게 하기</div>


      <div id="menu_box">
        <ul class="main_menu">
            <li>이리 오시우
                <ul class="sub_menu">
                    <li>저리가jyj</li>
                    <li>너도가yjy</li>
                </ul>
            </li>
            <li>이거 남호?
                <ul class="sub_menu">
                    <li>두개 남호</li>
                    <li>1+1남호</li>
                    <li>일공일01</li>
                </ul>
            </li>
            <li>김지안경원
                <ul class="sub_menu">
                    <li>김수안무</li>
                    <li>거북이와두루미</li>
                    <li>삼천갑자동박삭</li>
                </ul>
            </li>
            <li>우하영좌하영
                <ul class="sub_menu">
                    <li>모두 하영</li>
                    <li>휴가가영</li>
                </ul>
            </li>
        </ul>
      </div>
      

      <div id="numpad">
          <div id="n1" class="num">1</div>
          <div id="n2" class="num">2</div>
          <div id="n3" class="num">3</div>
          <div id="n4" class="num">4</div>
          <div id="n5" class="num">5</div>
          <div id="n6" class="num">6</div>
          <div id="n7" class="num">7</div>
          <div id="n8" class="num">8</div>
          <div id="n9" class="num">9</div>
          <div id="n0" class="num">0</div>
      </div>
      <div id="op">
        <div class="opbt">+</div>
        <div class="opbt">-</div>
        <div class="opbt">*</div>
        <div class="opbt">/</div>
        <div class="opbt">=</div>
      </div>
      <div id="result"></div>

 
      <div id="bg">
        <img src="snow-removebg-preview.png">
      </div>
</body>
</html>
<script src="script.js"></script>
